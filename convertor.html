<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Unit Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .converter-wrapper {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #34495e;
            font-weight: 500;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            align-self: flex-end;
        }

        button:hover {
            background: #2980b9;
        }

        .result {
            text-align: center;
            font-size: 1.4em;
            color: #2c3e50;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 20px;
        }

        .unit-category {
            margin-bottom: 30px;
            text-align: center;
        }

        .unit-category select {
            width: auto;
            padding: 8px 20px;
            font-size: 16px;
        }

        .feature-box {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .feature-box h3 {
            color: #3498db;
            margin-bottom: 15px;
        }

        .feature-box ul {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .feature-box li {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #34495e;
        }

        .feature-box li::before {
            content: "âœ“";
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        
        <div class="unit-category">
            <select id="categorySelect" onchange="updateUnits()">
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="temperature">Temperature</option>
                <option value="volume">Volume</option>
            </select>
        </div>

        <div class="converter-wrapper">
            <div class="input-group">
                <label>From</label>
                <select id="fromUnit"></select>
            </div>
            
            <div class="input-group">
                <label>To</label>
                <select id="toUnit"></select>
            </div>
        </div>

        <div class="converter-wrapper">
            <div class="input-group">
                <input type="number" id="inputValue" placeholder="Enter value...">
            </div>
            <button onclick="convert()">Convert</button>
        </div>

        <div class="result" id="result"></div>

        <div class="feature-box">
            <h3>Features</h3>
            <ul>
                <li>Real-time conversion</li>
                <li>Multiple categories</li>
                <li>Accurate calculations</li>
                <li>Responsive design</li>
                <li>Professional UI</li>
                <li>Instant results</li>
            </ul>
        </div>
    </div>

    <script>
        const units = {
            length: ['Meter', 'Kilometer', 'Centimeter', 'Millimeter', 'Mile', 'Yard', 'Foot', 'Inch'],
            weight: ['Kilogram', 'Gram', 'Milligram', 'Metric Ton', 'Pound', 'Ounce'],
            temperature: ['Celsius', 'Fahrenheit', 'Kelvin'],
            volume: ['Liter', 'Milliliter', 'Cubic Meter', 'Cubic Centimeter', 'Gallon', 'Pint']
        };

        const conversionFactors = {
            length: {
                Meter: 1,
                Kilometer: 1000,
                Centimeter: 0.01,
                Millimeter: 0.001,
                Mile: 1609.34,
                Yard: 0.9144,
                Foot: 0.3048,
                Inch: 0.0254
            },
            weight: {
                Kilogram: 1,
                Gram: 0.001,
                Milligram: 0.000001,
                'Metric Ton': 1000,
                Pound: 0.453592,
                Ounce: 0.0283495
            },
            volume: {
                Liter: 1,
                Milliliter: 0.001,
                'Cubic Meter': 1000,
                'Cubic Centimeter': 0.001,
                Gallon: 3.78541,
                Pint: 0.473176
            }
        };

        function updateUnits() {
            const category = document.getElementById('categorySelect').value;
            const fromUnit = document.getElementById('fromUnit');
            const toUnit = document.getElementById('toUnit');
            
            fromUnit.innerHTML = units[category].map(unit => `<option>${unit}</option>`).join('');
            toUnit.innerHTML = units[category].map(unit => `<option>${unit}</option>`).join('');
        }

        function convertTemperature(from, to, value) {
            if (from === 'Celsius') {
                if (to === 'Fahrenheit') return (value * 9/5) + 32;
                if (to === 'Kelvin') return value + 273.15;
                return value;
            }
            if (from === 'Fahrenheit') {
                if (to === 'Celsius') return (value - 32) * 5/9;
                if (to === 'Kelvin') return (value - 32) * 5/9 + 273.15;
                return value;
            }
            if (from === 'Kelvin') {
                if (to === 'Celsius') return value - 273.15;
                if (to === 'Fahrenheit') return (value - 273.15) * 9/5 + 32;
                return value;
            }
        }

        function convert() {
            const category = document.getElementById('categorySelect').value;
            const from = document.getElementById('fromUnit').value;
            const to = document.getElementById('toUnit').value;
            const value = parseFloat(document.getElementById('inputValue').value);
            
            if (isNaN(value)) {
                document.getElementById('result').innerHTML = "Please enter a valid number";
                return;
            }

            let result;
            if (category === 'temperature') {
                result = convertTemperature(from, to, value);
            } else {
                const factorFrom = conversionFactors[category][from];
                const factorTo = conversionFactors[category][to];
                result = value * factorFrom / factorTo;
            }

            document.getElementById('result').innerHTML = 
                `${value} ${from} = ${result.toFixed(2)} ${to}`;
        }

        // Initialize units on page load
        updateUnits();
    </script>
</body>
</html>
